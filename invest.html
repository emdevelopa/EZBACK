<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Page</title>
</head>

<body>

    <h1>Investment Page</h1>

    <form>
        <label for="investmentAmount">Enter Investment Amount:</label>
        <input type="number" id="investmentAmount" name="investmentAmount" placeholder="Enter amount" required>
        <br>
        <button type="button" onclick="invest()">Invest</button>
    </form>

    <div id="investmentList">
        <h2>My Investments</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>Amount Invested</th>
                    <th>Status</th>
                    <th>Start</th>
                    <th>End</th>
                </tr>
            </thead>
            <tbody id="investmentTableBody">
                <!-- Investment data will be displayed here -->
            </tbody>
        </table>
    </div>

    <script>
        async function invest() {
            var amountInvested = document.getElementById("investmentAmount").value;

            try {
                // Make an HTTP POST request to the server
                const response = await fetch('http://localhost:3000/invest', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: "guw8xD4HglurQCx48Zob",
                        amount: amountInvested,
                        // status:"pending",
                        // startTime: 0,
                        endTime: 30
                        // Add other required parameters like userId, startTime, endTime if needed
                    }),
                });

                if (response.ok) {
                    console.log("Investment successful!");
                } else {
                    alert("Error during investment. Please try again.");
                }
            } catch (error) { 
                console.log(error);
            }
        }
    </script>

</body>

</html>
